<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Movies</title>
    <!-- bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <!-- styles -->
    <link href="../css/movie-page.css" rel="stylesheet">
    <link href="../css/movie-page-slider.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
</head>
<body>
<div class="main">
    <header class="topbar container-fluid ">
        <div class="left-btns">
            <span class="logo-text">
                <a href="../../index.html">
                    <h1>tracker</h1>
                </a>
            </span>
            <fieldset class="search-form">
                <input type="text">
                <button class="action" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </fieldset>
        </div>
        <div class="menu">
            <a><h3>ДОСЛІДЖУЙ</h3></a>
            <a><h3>ФІЛЬМИ</h3></a>
            <a><h3>СТАТИСТИКА</h3></a>
        </div>
        <div class="right-btns">
            <div class="profile">
                <img src="../img/profile-blank.jpg">
                <span>
                    <h3>ПРОФІЛЬ</h3>
                </span>
            </div>
            <div class="right-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="search-bar">

    </div>

    <div class="slider-block container">
        <h6>Світлини з фільму</h6>
        <hr/>
    </div>
    <div class="slider slider-nav">
        <div class="slide">
            <div class="slider-image-block"><img src="../img/joker-img-1.jpg"></div>
        </div>
        <div class="slide">
            <div class="slider-image-block"><img src="../img/joker-img-2.jpg"></div>
        </div>
        <div class="slide">
            <div class="slider-image-block"><img src="../img/joker-img-3.jpg"></div>
        </div>
    </div>
    <div class="recent-full container">
        <div class="recent">
            <h6>Нещодавно переглянуті</h6>
            <hr/>
            <div class="recent-containers">
                <div class="recent-component">
                    <div class="poster">
                        <img src="../img/banshee.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/eternal-sunshine.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/menu.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/western-front.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/taxidriver.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/everything-everywhere.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/the-shining.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/joker.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="donate-bar">

    </div>
    <div class="oscar-full container">
        <div class="oscar">
            <h6>Нещодавно переглянуті</h6>
            <hr/>
            <div class="oscar-containers">
                <div class="oscar-component">
                    <div class="poster">
                        <img src="../img/banshee.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/eternal-sunshine.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/menu.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/western-front.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/taxidriver.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/everything-everywhere.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/the-shining.jpg">
                    </div>
                    <div class="poster">
                        <img src="../img/joker.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="footer-full container">
    <div class="footer">
        <hr/>
        <div class="footer-containers">
            <div class="footer-component">
                <div class="text">
                    <h1>tracker</h1>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-telegram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-discord"></i>
                </div>
            </div>
            <div class="footer-component">
                <div class="text">
                    <p>Благодійна підтримка проекту</p>
                </div>
                <div class="text">
                    <p>Потрібна допомога? tracker.help@gmail.com</p>
                </div>
            </div>
            <div class="footer-bottom-component">
                <div class="text">
                    <p>© 2023 tracker. Film data by TMDB.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".slider").slick({
        attrow: true,
        dots: false,
        speed: 500,
        infinite: true,
        centerMode: true,
        // variableWidth: true,
        draggable: false,
        slidesToShow: 1
    });
    $(".slider")
        .on("beforeChange", function (event, slick, currentSlide, nextSlide) {
            $(".slick-list").addClass("do-tans");
        })
        .on("afterChange", function () {
            $(".slick-list").removeClass("do-tans");
        })
</script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/78efb955e0.js"></script>
</body>
</html>
